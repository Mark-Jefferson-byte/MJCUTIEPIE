<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY RENIER!</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="letter">
                <div class="text">
                    <strong>HAPPY BIRTHDAY RENIER!</strong>
                    <div class="image">
                        <img src="shongit.jpg" alt="Renier">
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
<script>
    const envelope = document.querySelector('.envelope-wrapper');
    envelope.addEventListener('click', () => {
        envelope.classList.toggle('flap');
    });
</script>
</body>
</html>
